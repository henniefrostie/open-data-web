<!DOCTYPE html>
<html lang="en">
<head>
    <!--MAIN-->
    <meta charset="UTF-8"/>
    <title>Signup - Crime Stats Website</title>
    <!--CSS FILES-->
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <link rel="stylesheet" href="../styles/base.css">
    <!--RESPONSIVE-->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <header>
        <div id="left-header">
            <h1><a class="header-links" href="../index.php">Total Crimes Stats</a></h1>
            <h3>Welcome to the Total Crime Stats Website</h3>
            <div>
                <form id="searchForm" method="POST" action="displaySearchRecords.php">
                    <input type="text" id="year" name="year" placeholder="Search by year">
                    <input type="Submit" name="search" id="search" value="Search"/>
                </form>
            </div>
        </div>
        <div id="right-header">
            <button onClick="location.href='login.html'" type="button">Log In</button>
        </div>
    </header>
    <main>
        <h2>Please Sign up to view the information</h2>
        <br/>
        <div class="login-form">
            <form name="sigunp" method="POST" action="signup.php">
                <input type="text" size="12" name="username" id="username" required="required" placeholder="Username"/>
                    <br/><br/>
                <input type="password" size="12" name="password" id="password" required="required" placeholder="Password"/>
                    <br/><br/>
                <label for="birthdate">Birthday:</label>
                <input type="date" name="birthdate" id="birthdate"  required="required"/>
                    <br/><br/>
                <input type="submit" name="submit" value="Submit"/>
                <p>Already have an account? Login <a href="login.html">here</a>.</p>
            </form>
        </div>
    </main>
</body>
</html>
